<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- 设置背景图片 -->
<body style="background-image:url(1.jpg);">

	<div class="container">

		<form class="form-horizontal" style="margin-top:15%;">
			<!-- <h2 class="text-center">后台管理</h2> -->
			<div class="form-group">
				<div class="col-md-4 col--offset-4">
					<input type="email" class="form-control col-md-4" style="height:auto;padding:10px;" placeholder="输入用户名">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="password" class="form-control" style="height:auto;padding:10px;" placeholder="输入密码">
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4">			
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</div>
		</form>

	</div>

</body>
</html>
